<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/82ea8f481e.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Typing Test Game</title>
</head>
<body>
    <div class="box">
        <h1 class="title">Typing Test Game</h2>
        <div style="font-size: 100px;">
            <i class="fa-regular fa-keyboard"></i>
        </div>
        <button class="button" role="button" onclick="StartGame()">Start</button>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
        <br>
        <textarea name="initial-text" id="initial-text" cols="30" rows="10" readonly></textarea>
        <textarea name="text-to-be-written" id="text-to-be-written" cols="30" rows="10" onkeyup="CheckFinal()"></textarea>
    </div>
</body>
</html>
